<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydroponics Cyb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <img src="logo.png" alt="" class="logo" />
      <h1 class="logo-name">H Y D R O P O N I C S</h1>
    </section>

    <section class="wrapper">
      <div class="info-section">
        <!--
          
          Temperature
        
        -->
        <div class="temperature content">
          <h1>Temperature</h1>
          <span class="value">
            <p>1&deg;</p>
          </span>
        </div>
        <span class="temp-info info">
          Current Temperature is not that bad!
        </span>
        <!--
          
          pH Level
        
        -->
        <div class="ph-level content">
          <h1>pH Level</h1>
          <span class="value">
            <p>2</p>
          </span>
        </div>
        <span class="phLevel-info info">pH Level is not that bad!</span>
        <!--
          
          TDS Value
        
        -->
        <div class="tds-value content">
          <h1>TDS Value</h1>
          <span class="value">
            <p>3</p>
          </span>
        </div>
        <span class="tdsVal-info info">TDS Value is not that bad!</span>
        <!--

          Electric Conductivity
        
        -->
        <div class="e-conductivity content">
          <h1>Electric Conductivity</h1>
          <span class="value">
            <p>4</p>
          </span>
        </div>
        <span class="eConductivity-info info"
          >Electric Conductivity is not that bad!</span
        >
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
